<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Table Printer</title>
</head>
<body>
    <header>
    <h1>Table Printer</h1>
</header>
<div class="container">
    <div class="right">
    <label for="printNum">Which Table Do You Want To Print?</label>
    <input type="number" id="printNum"> <br> 

    <label for="minlength">Number To Start Table.</label>
    <input type="number" id="minLength"> <br> 

    <label for="maxlength">Number To End Table</label>
    <input type="number" id="maxLength">

    <button onclick="table()">Table Generate</button>
    <button onclick="refresh()">Refresh</button>
</div>
    <p id="displaytable"></p>
</div>

    <script src="script.js"></script>
</body>
</html>
